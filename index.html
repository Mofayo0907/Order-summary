<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Order summary card</title>
</head>
<body>
<div id="general">
  <div class="image">
    <img src="illustration-hero.svg" class="image" alt="ordersummmaryimage">
  </div>
  <p>Order Summary</p>
  <div class="text">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!
  </div>
  <div class="attribution">
    <div class="annual">
      <div class="annual-section">
        <img src="icon-music.svg" alt="annualplan">
        <div class="plan"><b>Annual Plan</b><br>
        <b class="plan-price"> $59.99/year</b></div>
        <div class="link"><a href="#" class="order">Change</a></div> 
      </div>
     
      <input type="submit" value="Proceed to Payment" class="button">
      <a href="#" class="cancel">Cancel Order</a>
  </div>
  
</div>
	</div>
</body>
</html>
